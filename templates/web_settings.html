<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>MHRS | Ayarlar</title>
</head>
<body class="bg-light">
    <header class="row d-flex align-items-center">
        <div class="col-lg-3 col-md-4 col-sm-5">
            <img src="/photos/sbLogoKırmızı.png" alt="sbakanligi" height="50" class="m-2">
            <img src="/photos/mhrsLogo.svg" width="150" class="ms-3 mt-2">
        </div>
        <div class="col-5">
            <form action="">
                <input type="text" class="rounded-pill w-100 form-control" placeholder="Search">
            </form>    
        </div>
        <div class="col-lg-4 col-md-3 col-sm-2 d-flex justify-content-around">
            <a href=""><i class="fa-solid fa-user-group"></i></a>
            <a href=""><i class="fa-solid fa-gear"></i></a>
            <button type="button" class="btn btn-primary"><i class="fa-solid fa-user"></i> Isim</button>
        </div>
    </header>
    <main>
        <div class="mx-5 bg-white rounded mt-3">
            <div class="mx-4 py-3">
                <h4 class="ms-3">Ayarlar</h4>
                <form method="post">
                    <div class="bg-info bg-opacity-10 border border-info border-opacity-50 my-4 p-3 rounded">
                        <label>Dil Tercihi</label>
                        <select class="form-select">
                            <option>Tr</option>
                            <option>En</option>
                        </select>
                    </div>
                    <div class="bg-info bg-opacity-10 border border-info border-opacity-50 p-3 rounded">
                        <label>Tema</label>
                        <select class="form-select">
                            <option>Acik Renk</option>
                            <option>Koyu Renk</option>
                            <option>Varsayilan</option>
                        </select>
                        <!-- TODO: Will do an example image how it shows..(examples is on MHRS' website) -->
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/593131067b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
